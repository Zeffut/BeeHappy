<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/register.css">
    <title>BeeHappy</title>
</head>
<body>
    <head class="navbar">
        <div class="navbar">
            <div class="pages">
                <img src="ressources/logo.png" alt="logo" class="logo">
                <a href="index.html" class="pages_name">Acceuil</a>
            </div>
            <div class="login">
                <img src="ressources/login.png" alt="" class="login_icon">
                <a href="index.html" class="login_button">Retour</a>
            </div>
        </div>
    </head>
    <section class="login_page">
        <h1 class="login_title">Inscription</h1>
        <div class="form-group">
            <input class="form-field" type="email" placeholder="Email">
            <span>@lyceemlk.org</span>
        </div>
        
        <div class="form-group">
            <span>MDP</span>
            <input class="form-field" type="text" placeholder="Mot de Passe">
        </div>
        <div class="form-group">
            <span>Confirmer</span>
            <input class="form-field" type="text" placeholder="Mot de Passe">
        </div>
        <button>Inscription</button>
    </section>
</body>
</html>
